<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Twibbon Maker</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <header>
        <h1>Desain Twibbon Keren Kamu</h1>
        <p>Buat Twibbon yang Membuatmu Terlihat Keren di Media Sosial!</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <!-- Template Selector -->
            <div class="template-selector">
                <label for="template">Pilih Template:</label>
                <select id="template">
                    <option value="twibbon1.png">Template 1</option>
                    <option value="twibbon2.png">Template 2</option>
                    <option value="twibbon3.png">Template 3</option>
                    <!-- Tambahkan lebih banyak opsi sesuai kebutuhan -->
                </select>
            </div>
            <h1>Mulai Desain Twibbon</h1>
            <div class="file-input-container">
                <label for="upload">Pilih Gambar</label>
                <input type="file" id="upload" accept="image/*">
            </div>
            <div class="canvas-container">
                <canvas id="canvas" width="800" height="800"></canvas>
            </div>
            <div class="slider-container">
                <label for="size">Ukuran Gambar:</label>
                <input type="range" id="size" min="10" max="200" value="100">
                <span id="sizeValue">100</span>%
            </div>
            <div class="button-group">
                <button class="btn" onclick="resetSize()">Reset Ukuran</button>
                <div class="download-options">
                    <label for="quality">Kualitas:</label>
                    <select id="quality">
                        <option value="0.5">Rendah</option>
                        <option value="1">Sedang</option>
                        <option value="2">Tinggi</option>
                        <option value="3">Super HD</option>
                    </select>
                    <button class="btn" onclick="downloadImage()">Unduh Twibbon</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Content -->
    <footer>
        <p>&copy; 2024 Twibbon Maker. Semua Hak Cipta Dilindungi.</p>
        <p>
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
